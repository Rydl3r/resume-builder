    <section id="about-sc" class="bg-white">
      <div class="container">
        <div class="about-cnt">
          <form action="" class="cv-form" id="cv-form">
            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>Про вас</h3>
              </div>
              <div class="bg-bright cv-form-row cv-form-row-about">
                <div class="cols-3">
                  <div class="form-elem">
                    <label for="" class="form-label">Ім'я</label>
                    <input
                      name="firstname"
                      type="text"
                      class="form-control firstname"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Тарас"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label"
                      >По-батькові
                      <span class="opt-text">(необов'язково)</span></label

                    <input
                      name="middlename"
                      type="text"
                      class="form-control middlename"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Григорович"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Прізвище</label>
                    <input
                      name="lastname"
                      type="text"
                      class="form-control lastname"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Шевченко"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>

                <div class="cols-3">
                  <div class="form-elem">
                    <label for="" class="form-label">Фото</label>
                    <input
                      name="image"
                      type="file"
                      class="form-control image"
                      id=""
                      accept="image/*"
                      onchange="previewImage()"
                    />
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Професія</label>
                    <input
                      name="designation"
                      type="text"
                      class="form-control designation"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Старший менеджер"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Адреса</label>
                    <input
                      name="address"
                      type="text"
                      class="form-control address"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Вул. Шевченка, 23"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>

                <div class="cols-3">
                  <div class="form-elem">
                    <label for="" class="form-label">Пошта</label>
                    <input
                      name="email"
                      type="text"
                      class="form-control email"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="tarasshevchenko@gmail.com"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Телефон</label>
                    <input
                      name="phoneno"
                      type="text"
                      class="form-control phoneno"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="+380 123 456 7890"

                  <div class="form-elem">
                    <label for="" class="form-label">Додатково</label>
                    <input
                      name="summary"
                      type="text"
                      class="form-control summary"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="Я можу принести велику користь вашій компанії"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>Досягнення</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-a">
                  <div data-repeater-item>
                    <div class="bg-bright cv-form-row cv-form-row-achievement">
                      <div class="cols-2">
                        <div class="form-elem">
                          <label for="" class="form-label">Назва</label>
                          <input
                            name="achieve_title"
                            type="text"
                            class="form-control achieve_title"
                            id=""
                            onkeyup="generateCV()"
                            placeholder="Підвищення показників"
                          />

                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">Опис</label>
                          <input

                            type="text"

                            id=""

                            placeholder="Підвищення показників за рахунок введення нових технологій"
                          />

                      </div>
                      <button

                        class="repeater-remove-btn"

                      <button

                  <div data-repeater-item>

                      <div class="cols-3">
                        <div class="form-elem">
